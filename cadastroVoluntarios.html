<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="cadastroVoluntarios.css">
  <title>Cadastro de Clientes</title>
  
</head>
<body>
  <div class="container">
    <h1>Cadastro de Voluntários</h1>
    <form id="formVoluntario">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="text" id="cep" placeholder="CEP" required />
      <input type="text" id="endereco" placeholder="Endereço" disabled />
      <button type="submit">Cadastrar Voluntário</button>
      <button onclick="location.href='listarVoluntarios.html'">Ver Lista de Voluntários</button>


    </form>
  </div>
  <script src="cadastroVoluntarios.js"></script>
</body>
</html>
